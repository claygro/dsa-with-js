<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let data = [10, 30, 20, 80, 50];
    //for the user demand{
    // let newEl = parseInt(prompt("enter your new element"));
    // let position = prompt("enter your position");}
    let newEl = 70;
    let position = 3;
    console.log(data);
    for (let i = data.length - 1; i >= 0; i--) {
      if (i >= position) {
        // the current index of data(array) is 0 1 2 3 4. The loop will start from 5-1 means 4. 4>=0 so it goes to
        // if condition. 4>=position means 4>=3(true) then it increase the index of data by one.
        //4==3(false) so the for loop will run and the value of i=3
        //3>=0(true) so the if condition will run. 3>=position means 3>=3(true) again it increase the index of data by 1.
        //3==position 3==3(true) so it add the newEl in the array
        //  The value of i=2. 2>=0(true)
        //2>=3(false). Now it donot increase the index of data by one
        //2==3(false). so the condition is not run
        //previous array is [10, 30, 20, 80, 50]
        //new array is [10,30,20,70,80,50]
        data[i + 1] = data[i];

        if (i == position) {
          data[i] = newEl;
        }
      }
    }
    console.log(data);
  </script>
